<!doctype html>
{%load static%}
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{%static 'Login/css/style.css'%}">

	</head>
	<body>
	<section class="ftco-section" style="background-color:yellowgreen;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
						{%if messages%}
			{%for message in messages%}
			<h2>{{message}}</h2>
			{%endfor%}
			{%endif%}
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="d-flex">
		      		<div class="w-100">
		      			<h3 class="mb-4">Student Login</h3>
		      		</div>
							<div class="w-100">
								<p class="social-media d-flex justify-content-end">

								</p>
							</div>
		      	</div>
						<form action="#" class="login-form" method="POST">
							{%csrf_token%}
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" class="form-control rounded-left" placeholder="Email" name="Email" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" class="form-control rounded-left" placeholder="Password" name="Password" required>
	            </div>
	            <div class="form-group d-flex align-items-center">
	            	<div class="w-100">
	            		<label class="checkbox-wrap checkbox-primary mb-0">Save Password
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-100 d-flex justify-content-end">
		            	<button type="submit" class="btn btn-primary rounded submit">Login</button>
	            	</div>
	            </div>
	            <div class="form-group mt-4">
								<div class="w-100 text-center">
									<p class="mb-1">Don't have an account? <a href="/Student_Registers">Sign Up</a></p>
									<p><a href="/">Home</a></p>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{%static 'Login/js/jquery.min.js'%}"></script>
  <script src="{%static 'Login/js/popper.js'%}"></script>
  <script src="{%static 'Login/js/bootstrap.min.js'%}"></script>
  <script src="{%static 'Login/js/main.js'%}"></script>

	</body>
</html>
