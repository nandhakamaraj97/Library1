<!DOCTYPE html>
{%load static%}
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{%static 'Register/css/roboto-font.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'Register/fonts/font-awesome-5/css/fontawesome-all.min.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{%static 'Register/css/style.css'%}"/>
</head>
<body class="form-v5" >
<center>
						{%if messages%}
			{%for message in messages%}
			<h2>{{message}}</h2>
			{%endfor%}
			{%endif%}
	</center>
	<div class="page-content" style="background-color:LightCoral;">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				{%csrf_token%}
				<h2>Admin Register</h2>

				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text" name="Name" id="Name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>

					<div class="form-row">
					<label for="full-name">Phone</label>
					<input type="text" name="Phone" id="Phone" class="input-text" placeholder="Your Phone" required>
					<i class="fas fa-phone"></i>
				</div>

				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="Email" id="Email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="Password" id="Password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
				<div class="form-row-first">
					<a type="submit" name="Home" href="/Admin_Login">Back</a>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
